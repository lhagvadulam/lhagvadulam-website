<!DOCTYPE html>

<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style type="text/css">
    *{
        margin:0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'open sans',sans-serif;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;


    }
    body{
        min-height: 100vh;
        background-image: url(saarall.png);
    }
    
    video{
        margin-top: 5%;
        margin-bottom: -2%;
        margin-right: 5%;
        margin-left: 5%;
        width: 90%;
        height: 80%;
        
    }
    .header{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1.3rem 10%;
        background: rgba(0, 0, 0, .1);
        backdrop-filter: blur(50px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }
    .logo {
        font-size: 35px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
    }
    .navbar a{
        font-size: 20px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }
    .navbar a:hover{
        color: rgba(42, 59, 125);
    }
    #check{
        display: none;        
    }
    .icons{
        position: absolute;
        right: 5%;
        font-size:30px ;
        color: #fff;
        cursor: pointer;
        display: none;
    }
    @media (max-width:992px) {
        .header{
            padding: 15px 5%;
        }
    }
    @media (max-width:768px){
        .icons{
            display: inline-flex;
        }
        #check:checked~.icons #menu-icon{
        display:none;
        }
        .icons #close-icon{
        display: none;
        }

        #check:checked~.icons #close-icon{
        display:block;
        }
        .navbar{
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 0;
        background: rgba(0, 0, 0, .1);
        backdrop-filter: blur(50px);
        box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1); 
        overflow: hidden;
        transition: .3s ease;
        }

        #check:checked~.navbar{
            height: 17.7rem; 
        }

        .navbar a{
        display: block;
        font-size: 20px;
        font-weight: bold;
        margin:1.5rem 0;
        text-align: center;
        transform: translateY(50px);
        opacity: 0;
        transition: .3s ease;
        }
        .navbar a:hover{
            color: rgba(42, 59, 125);
        }
        #check:checked~.navbar a{   
        transform: translateY(0);
        opacity: 1;
        transition-delay: calc(0.1s * var(--i));
        }
    }
    
    .footer {
        background-color:#6c6f81;
    color: #fff;
    text-align: center;
    font-weight: var(--font-semi);
    margin-top: 70px;
    padding: 50px;
    }

    .footer__title {
    font-size: 2rem;
    margin-bottom: var(--mb-4);
    }

    .footer__social {
    margin-bottom: var(--mb-4);
    }

    .footer__icon {
    font-size: 1.5rem;
    color: #fff;
    margin: 0 var(--mb-2);
    }

    .footer__copy {
    font-size: var(--smaller-font-size);
    }

    </style>
</head>
<body> 
    <header class="header">
        <a href="#" class="logo">Их Богд</a>
        <input type="checkbox" id="check">
        <label for="check"class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a  href= "biydaalt.html"style="--i:0;"> Нүүр хуудас</a>

            <a  href= "holboobarih.html"style="--i:5;">Холбоо барих</a>
        </nav>    
    </header>

        <video controls autoplay muted loop src="bichleg1.mp4" ></video>
    
    <footer class="footer">
        <p class="footer__title">Lkhagva</p>
        <div class="footer__social">
            <a href="https://www.facebook.com/lamka.lamka.560" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
            <a href="https://www.instagram.com/lhamka__1119/" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
        </div>
        <p class="footer__copy">&#169;  Энэ сайт нь Мандах Их Сургуулийн НББ-МС 3-р курсын Вэб програмчлал хичээлийн бие даалтын зорилгоор хийгдсэн болно.</p>
    </footer>
</body>
